<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>GameDev Canvas Breakout</title>
        <style>
            * { 
                padding: 0;
                margin: 0;
            }
            canvas {
                background: #eee;
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="480" height="320"></canvas>

        <script>
            // Set canvas and ctx
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");

            // Set Paddle variables
            const paddleHeight = 10;
            const paddleWidth = 75;
            let paddleX = (canvas.width - paddleWidth) / 2;
            let paddleColor = "cyan";
            let paddleSpeed = 5;
            let maxPaddleSpeed = 8;
            let acceleration = 1;

            // Set Ball Variables
            const ballRadius = 10;
            let x = canvas.width/2;
            let y = canvas.height-30;
            let dx = 2;
            let dy = -2;
            let ballColor = "purple";

            // Set keystroke variables
            let rightPressed = false;
            let leftPressed = false;

            // Score Variables
            let score = 0;

            // Set brick variables
            const brickRowCount = 3;
            const brickColomnCount = 5;
            const brickWidth = 75;
            const brickHeight = 20;
            const brickPadding = 10;
            const brickOffsetTop = 30;
            const brickOffsetLeft = 30;

            // Set Brick Array
            var bricks = [];
            for(var c = 0; c < brickColomnCount; c++) {
                bricks[c] = [];
                for(var r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }

            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);

            function keyDownHandler(e)  {
                if (e.key === "Right" || e.key === "ArrowRight") {
                    rightPressed = true;
                } else if (e.key === "Left" || e.key === "ArrowLeft") {
                    leftPressed = true;
                }
            }

            function keyUpHandler(e) {
                if (e.key === "Right" || e.key === "ArrowRight") {
                    rightPressed = false;
                } else if (e.key === "Left" || e.key === "ArrowLeft") {
                    leftPressed = false;
                }
            }

            function collisionDetection() {
                for (var c = 0; c < brickColomnCount; c++) {
                    for (var r = 0; r < brickRowCount; r++) {
                        var b = bricks[c][r];
                        if (b.status == 1) {
                            if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                                dy = -dy;
                                b.status = 0;
                                score++;
                                if (score == brickRowCount * brickColomnCount) {
                                    alert("YOU WIN!");
                                    document.location.reload();
                                    clearInterval(interval); // Chrome stuff again
                                }
                            }
                        }
                    }
                }
            }

            function drawBricks() {
                for (let c = 0; c < brickColomnCount; c++) { 
                    for (let r = 0; r < brickRowCount; r++) {
                        if (bricks[c][r].status == 1) {
                            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = "green";
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }

            // Draw ball with ctx
            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                ctx.fillStyle = ballColor;
                ctx.fill();
                ctx.closePath();
            }

            function drawPaddle() {
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = paddleColor;
                ctx.fill();
                ctx.closePath();
            }

            function drawScore() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "FFFFFF";
                ctx.fillText("Score: "+score, 8, 20);
            }

            function acceleratePaddle() {
                if (paddleSpeed < maxPaddleSpeed){
                    paddleSpeed += acceleration;
                }
            }

            // Main Draw Loop
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBricks();
                drawBall();
                drawPaddle();
                drawScore();
                collisionDetection();

                // Ball Collision against wall detection
                if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                    dx = -dx;
                }
                if(y + dy < ballRadius) {
                    dy = -dy;
                }
                else if(y + dy > canvas.height-ballRadius) {
                    if(x > paddleX && x < paddleX + paddleWidth) {
                        dy = -dy;
                    }
                    else {
                        alert("GAME OVER");
                        document.location.reload();
                        clearInterval(interval); // Needed for Chrome to end game
                    }
                }

                if (rightPressed && paddleX < canvas.width - paddleWidth) {
                    paddleX += paddleSpeed;
                } else if (leftPressed && paddleX > 0){
                    paddleX -= paddleSpeed;
                }

                // Set x and y velocity
                x += dx;
                y += dy;
            }

            // Set Frame Rate/Refresh
            var interval = setInterval(draw, 10);

        </script>
    </body>
</html>
