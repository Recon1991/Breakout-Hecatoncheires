<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>GameDev Canvas Breakout</title>
        <style>
            * { 
                padding: 0;
                margin: 0;
            }
            canvas {
                background: #eee;
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="480" height="320"></canvas>

        <script>
            // Set canvas and ctx
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");

            // Set Paddle variables
            const paddleHeight = 10;
            const paddleWidth = 75;
            let paddleX = (canvas.width - paddleWidth) / 2;
            let paddleColor = "cyan";
            let paddleSpeed = 3;
            let maxPaddleSpeed = 8;
            let acceleration = 1;

            // Set Ball Variables
            const ballRadius = 10;
            let x = canvas.width/2;
            let y = canvas.height-30;
            let dx = 2;
            let dy = -2;
            let ballColor = "purple";

            // Set keystroke variables
            let rightPressed = false;
            let leftPressed = false;

            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);

            // Draw ball with ctx
            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                ctx.fillStyle = ballColor;
                ctx.fill();
                ctx.closePath();
            }

            function drawPaddle() {
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = paddleColor;
                ctx.fill();
                ctx.closePath();
            }

            function acceleratePaddle() {
                if (paddleSpeed < maxPaddleSpeed){
                    paddleSpeed += acceleration;
                }
            }

            function keyDownHandler(e)  {
                if (e.key === "Right" || e.key === "ArrowRight") {
                    rightPressed = true;
                } else if (e.key === "Left" || e.key === "ArrowLeft") {
                    leftPressed = true;
                }
            }

            function keyUpHandler(e) {
                if (e.key === "Right" || e.key === "ArrowRight") {
                    rightPressed = false;
                } else if (e.key === "Left" || e.key === "ArrowLeft") {
                    leftPressed = false;
                }
            }

            // Main Draw Function Loop
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBall();
                drawPaddle();

                // Ball Collision against wall detection
                if (x + dx > canvas.width - ballRadius){
                    dx = -dx;
                    ballColor = "blue";
                }
                if (x + dx < ballRadius){
                    dx = -dx;
                    ballColor = "green";
                }
                if (y + dy > canvas.height - ballRadius){
                    dy = -dy;
                    ballColor = "yellow"
                }
                if (y + dy < ballRadius){
                    dy = -dy;
                    ballColor = "red"
                }

                // Set x and y velocity
                x += dx;
                y += dy;

                if (rightPressed) {
                    paddleX += paddleSpeed;
                    if (paddleX + paddleWidth > canvas.width){
                        paddleX = canvas.width - paddleWidth;
                    }
                } 
                else if (leftPressed) {
                    paddleX -= paddleSpeed;
                    if (paddleX < 0){
                        paddleX = 0;
                    }
                }
            }

            // Set Frame Rate/Refresh
            setInterval(draw, 10);

        </script>
    </body>
</html>
